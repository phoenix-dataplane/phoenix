libc = "0.2.103"
shmem-ipc = "0.2.0"
zerocopy = "0.3.0"
memfd = "0.4.1"
memmap2 = "0.5.0"
uuid = "0.8.2"
atomic-traits = "0.3.0"
nix = "0.23.0"
crossbeam = "0.8.1"
unique = "0.9.1"
minstant = "0.1.1"
