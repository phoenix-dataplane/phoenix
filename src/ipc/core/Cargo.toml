# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
interface = { path = "../../interface" }

ipc-channel = "0.15.0"
thiserror = "1.0.29"
serde = { version = "1.0.130", features = ["derive"] }
