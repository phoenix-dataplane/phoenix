name: PR

on:
  # See https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request_target
  pull_request_target:
    types: [assigned, opened, synchronize, reopened, edited, ready_for_review]
  issue_comment:

concurrency:
  group: PR-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  cc-reviewers:
    if: >-
      github.repository == 'phoenix-dataplane/phoenix' &&
      github.event.issue.pull_request
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: false
      - name: Add cc'ed reviewers
        env:
          PR: ${{ toJson(github.event.pull_request) }}
          COMMENT: ${{ toJson(github.event.issue_comment) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eux
          python scripts/github_cc_reviewers.py || echo step failed
