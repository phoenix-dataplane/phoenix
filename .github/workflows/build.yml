# cargo build & test
name: build

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Cargo check, run tests and fmt
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Checkout submodules
      env:
        DEPLOY_KEY_PROST: ${{ secrets.DEPLOY_KEY_PROST }}
      run: |
        mkdir $HOME/.ssh && echo "${DEPLOY_KEY_PROST}" > $HOME/.ssh/id_ed25519 && chmod 600 $HOME/.ssh/id_ed25519
        git submodule update --init --recursive

    - name: Install RDMA library
      run: sudo apt install -y rdma-core libibverbs-dev librdmacm-dev

    - name: Install nightly rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        override: false
        components: rustfmt, clippy

    - name: Run cargo check
      uses: actions-rs/cargo@v1
      with:
        command: check

    - name: Run cargo test
      uses: actions-rs/cargo@v1
      with:
        command: test
      env:
        RUST_BACKTRACE: 1

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
