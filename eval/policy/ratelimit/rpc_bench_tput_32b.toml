name = "benchmark/ratelimit_1/rpc_bench_tput_32b"
description = "Run rpc_bench benchmark"
group = "ratelimit"
timeout_secs = 60

[[worker]]
host = "danyang-06"
bin = "rpc_bench_server"
args = "--port 5002"

[[worker]]
host = "danyang-05"
